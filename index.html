<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>What's for Dinner?</title>
</head>
<body>
  <div class="banner-container">
    <div class="banner-heading"> What's for Dinner? 
    </div>
    <div class="banner-subheading">Let us take the guesswork out of planning your meals!</div>
  </div>
  <form action="">
<!-- https://www.w3schools.com/howto/howto_html_clear_input.asp -->
    <input type="text" class="search-input" onfocus="this.value=''" placeholder="Search by Ingredients"/>
    <br>
    <select name='health' id='select-health'>
      <option selected disabled>Select By Dietary Restrictions</option>
      <option>Crustacean-Free</option>
      <option>Dairy-Free</option>
      <option>Eggs-Free</option>
      <option>Fish-Free</option>
      <option>Gluten-Free</option>
      <option>Peanut-Free</option>
      <option>Tree Nuts-Free</option>
      <option>Alcohol-Free</option>
      <option>Vegan</option>
      <option>Vegetarian</option>
    </select>
    <input type="button" class="submit" value="search">
  </form>
  <div class="result-container"></div>

</body>
</html>
