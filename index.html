<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>What's for Dinner?</title>
</head>
<body>
  <div class="banner-container">
    <div class="banner-heading"> What's for Dinner? 
    </div>
    <div class="banner-subheading">Let us take the guesswork out of planning your meals!</div>
    <form action="">
      <!-- https://www.w3schools.com/howto/howto_html_clear_input.asp -->
          <input type="text" class="search-input" onfocus="this.value=''" placeholder="Search by Ingredients"/>
          <p class="form-or">OR</p>
          <select name='health' id='select-health' onchange="">
            <option selected disabled>Search by Dietary Restrictions</option>
            <option value="crustacean-free">Crustacean-Free</option>
            <option value="dairy-free">Dairy-Free</option>
            <option value="eggs-free">Eggs-Free</option>
            <option value="fish-free">Fish-Free</option>
            <option value="gluten-free">Gluten-Free</option>
            <option value="peanut-free">Peanut-Free</option>
            <option value="tree nuts-free">Tree Nuts-Free</option>
            <option value="alcohol-free">Alcohol-Free</option>
            <option value="vegan">Vegan</option>
            <option value="vegetarian">Vegetarian</option>
          </select>
          <button class='submit'>Search</button>
        </form>
  </div>
  <div class="result-container"></div>

</body>
</html>
